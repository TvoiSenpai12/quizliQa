<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Квизли</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Квизли</h1>

      <!-- Авторизация -->
      <div id="auth" class="mb-4">
        <div class="mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Имя пользователя"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Пароль"
          />
        </div>
        <button id="register" class="btn btn-secondary me-2">
          Регистрация
        </button>
        <button id="login" class="btn btn-primary">Вход</button>
      </div>

      <!-- Карточка с анимацией -->
      <div
        class="card-container mx-auto mb-3"
        style="width: 22rem; height: 14rem"
      >
        <div class="card-inner" id="card">
          <!-- Лицевая сторона -->
          <div
            class="card-front d-flex justify-content-center align-items-center p-3"
            id="question"
          >
            Загрузка...
          </div>
          <!-- Обратная сторона -->
          <div
            class="card-back d-flex justify-content-center align-items-center p-3"
            id="answer"
          >
            Ответ
          </div>
        </div>
      </div>

      <!-- Прогресс -->
      <div class="text-center my-2">
        <div id="progress-text" class="fw-bold">Прогресс: 0 из 0</div>
        <div class="progress mx-auto" style="width: 200px">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <!-- Кнопки -->
      <div class="text-center mt-3">
        <button id="answered" class="btn btn-success me-2">Ответил</button>
        <button id="not-answered" class="btn btn-warning">Не ответил</button>
      </div>
    </div>

    <!-- Админ-панель -->
    <div id="admin-panel" class="container mt-5" style="display: none">
      <h3>Добавить карточку</h3>
      <div class="mb-3">
        <input
          type="text"
          id="new-question"
          class="form-control"
          placeholder="Вопрос"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="new-answer"
          class="form-control"
          placeholder="Ответ"
        />
      </div>
      <button id="add-card" class="btn btn-dark">Добавить карточку</button>
    </div>

    <div id="card-manager" class="container mt-5" style="display: none">
      <h3>Управление карточками</h3>
      <table class="table table-bordered" id="card-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Вопрос</th>
            <th>Ответ</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется JS -->
        </tbody>
      </table>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
